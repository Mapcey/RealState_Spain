<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealState</title>
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <!-- Leaflet Draw CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- bind popup CSS -->
    <!-- <link rel="stylesheet" href="./styles/popup.css" /> -->
    <!-- Detail panel -->
    <link rel="stylesheet" href="./styles/detail-panel.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="nav-container">
      <label>Company Name</label>
    </nav>

    <div class="content">
      <!-- Sidebar Menu -->
      <div class="filter-container">
        <label class="sp-sub-titles">Property Type: </label>
        <select
          title="property type"
          id="propertyType"
          class="dropdown"
        ></select>

        <label class="sp-sub-titles">Price Range: </label>
        <div class="input-group">
          <input
            class="text-input-range"
            type="number"
            id="minPrice"
            placeholder="Min"
          />

          <input
            class="text-input-range"
            type="number"
            id="maxPrice"
            placeholder="Max"
          />
        </div>

        <label class="sp-sub-titles">Size Range (sq m): </label>
        <div class="input-group">
          <input
            class="text-input-range"
            type="number"
            id="minSize"
            placeholder="Min"
          />

          <input
            class="text-input-range"
            type="number"
            id="maxSize"
            placeholder="Max"
          />
        </div>

        <label class="sp-sub-titles">Bedrooms: </label>
        <input
          class="text-input"
          type="number"
          id="bedrooms"
          placeholder="Any"
        />

        <label class="sp-sub-titles">Bathrooms: </label>
        <input
          class="text-input"
          type="number"
          id="bathrooms"
          placeholder="Any"
        />

        <button class="filter-button" onclick="filterProperties()">
          Filter
        </button>

        <div
          id="propertyCountSection"
          class="property-count-container"
          style="display: none"
        >
          <label>Total selected properties</label>
          <div class="property-count">
            <span id="propertyCount">0</span>
          </div>
          <div id="browseLinkButton">Browse more details >></div>
        </div>
        <!-- <button id="browseButton">Browse Link</button> -->
      </div>

      <!-- Map Pane -->
      <div class="map-container">
        <div id="map"></div>
      </div>
      <div id="properties-container"></div>

      <!-- Detail panel -->
      <!-- <div id="detail-panel" class="detail-panel-container">
        <div class="detail-panel-title">Property list</div>
        <div class="detail-panel-body">body content</div>
      </div> -->
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Turf.js -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <!-- Leaflet Draw JS -->
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>
    <script src="./js/mapscript.js"></script>
    <script src="./js/dropdownFeed.js"></script>
    <!-- <script src="./js/detail-panel.js"></script> -->
  </body>
</html>

<div class="popup-slideshow"></div>
